# vim:ft=yaml.ansible:
---
- name: Ensure ssh setup
  hosts: all
  roles:
    - ssh

- name: Install neovim
  hosts: all
  roles:
    - neovim
  tags:
    - nvim

- name: Install asdf and plugins
  hosts: all
  roles:
    - asdf
  tags:
    - asdf

- name: Install hub
  hosts: all
  roles:
    - hub
  strategy: linear

- name: Install software on all hosts
  hosts: all
  roles:
    - pkg
  tags:
    - pkg

- name: Install vim
  hosts: all
  roles:
    - vim
  tags:
    - vim

- name: Install tmux
  hosts: all
  roles:
    - tmux
  tags:
    - tmux

- name: Install mosh
  hosts: all
  roles:
    - mosh
  tags:
    - mosh

- name: Install fish shell
  hosts: titan
  roles:
    - fish_shell
  tags:
    - fish

- import_playbook: rust.yml
  tags:
    - rust

- name: Install pipx
  hosts: all
  roles:
    - role: pipx
      vars:
        pipx_pkgs: "{{ pipx_packages_all }} + {{ pipx_packages | default([]) }}"
  tags:
    - pipx

- name: Install lua-language-server
  hosts: dev
  roles:
    - lua_language_server
  tags:
    - lua_language_server
