# vim:ft=yaml.ansible:
---
- name: File tests
  hosts: all
  tasks:
    - name: Find out age of mirrorlist
      find:
        paths: /etc/pacman.d
        pattern: mirrorlist
        age: "1w"
        age_stamp: mtime
      register: mirrorlist_found
      when: "ansible_facts['os_family'] == 'Archlinux'"
    - debug:
        msg: "Mirrorlist is old!"
      when:
        - "ansible_facts['os_family'] == 'Archlinux'"
        - mirrorlist_found['matched'] > 0

