---
- name: Test tasks
  hosts: all
  tasks:
    - name: Print facts
      debug:
        var: ansible_facts
        verbosity: 2

    - name: Print arch
      debug:
        msg: |-
          System: {{ ansible_facts.system }}
          Arch:   {{ ansible_facts.architecture }}
    - name: Upgrade aur packages
      become: true
      become_user: aur_builder
      yay:
        update_cache: true
        upgrade: true
