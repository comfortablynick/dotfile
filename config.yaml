    - core
  titan:
    dotfiles:
    - f_bash_linux
    include:
    - core
  uranus:
    dotfiles:
    - f_bash_windows
    include:
    - core
  ansible:
    dotfiles:
    - d_ansible
trans_read:
  gpg: gpg2 -d -o {1} -r nick {0}
trans_write:
  gpg: gpg2 -e -o {1} -r nick {0}
