actions:
  pre:
    vim-plug-install: test -e ~/.vim/autoload/plug.vim || (mkdir -p ~/.vim/autoload; curl
      -fLo ~/.vim/autoload/plug.vim https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim)
  vim-plug: vim +PlugInstall +qall
config:
  backup: true
  banner: false
  create: true
  dotpath: dotfiles
  keepdot: true
  link_by_default: true
  longkey: false
dotfiles:
  f_bash_aliases:
    dst: ~/.bash_aliases
    link: true
    src: bash_aliases.sh
  f_bash_colors:
    dst: ~/.bash_colors
    link: true
    src: bash_colors.sh
  f_bash_prompt:
    dst: ~/.bash_prompt
    link: true
    src: bash_prompt.sh
  f_bash_functions:
    dst: ~/.bash_functions
    link: true
    src: bash_functions.sh
  f_bash_linux:
    dst: ~/.bash_linux
    link: true
    src: bash_linux.sh
  f_bash_mac:
    dst: ~/.bash_mac
    link: true
    src: bash_mac.sh
  f_bash_profile:
    dst: ~/.bash_profile
    link: true
    src: bash_profile.sh
  f_bash_windows:
    dst: ~/.bash_windows
    link: true
    src: bash_windows.sh
  f_bashrc:
    dst: ~/.bashrc
    link: true
    src: bashrc.sh
  f_vimrc:
    dst: ~/.vimrc
    link: true
    src: vimrc.vim
    actions:
       - vim-plug-install
       - vim-plug
profiles:
  joppa:
    dotfiles:
    - f_bashrc
    - f_bash_colors
    - f_bash_prompt
    - f_bash_profile
    - f_bash_aliases
    - f_bash_linux
    - f_bash_functions
    - f_vimrc
  thor.local:
    dotfiles:
    - f_bashrc
    - f_bash_colors
    - f_bash_prompt
    - f_bash_profile
    - f_bash_aliases
    - f_bash_mac
    - f_bash_functions
    - f_vimrc
  uranus:
    dotfiles:
    - f_bashrc
    - f_bash_colors
    - f_bash_prompt
    - f_bash_profile
    - f_bash_aliases
    - f_bash_windows
    - f_bash_functions
    - f_vimrc
