# vim: ft=yaml.ansible:
---
- name: Install asdf and plugins
  hosts:
    - mars
    - io
    - titan
    - localhost
    - saturn
  roles:
    - name: asdf
      asdf_plugins:
        - name: python
          versions:
            - "3.7.4"
            - "2.7.16"
          global: "3.7.4 2.7.16"
  environment:
    PYTHON_CONFIGURE_OPTS: "--enable-shared"
